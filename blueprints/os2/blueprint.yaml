name: Swisscom OS2
version: 1
formatVersion: 1
inputs:
  region:
    type: string
    enum:
      - ' '
      - EU
      - US
    title: Region
    default: ' '
  provider:
    type: string
    enum:
      - Azure
      - AWS
      - GCP
    description: Choose provider
    default: Azure
    title: Provider
  size:
    type: string
    enum:
      - X-Small
      - Small
      - Medium
      - Large
      - X-Large
    default: Small
    title: Size
  name:
    type: string
    description: Machine name
    title: Name
  username:
    type: string
    title: Username
  publicip:
    type: boolean
    default: false
    title: Public IP
  bootDiskSize:
    type: integer
    default: 50
    title: Disk Size
    minimum: 20
  disk:
    type: string
    enum:
      - HDD
      - SSD
    default: SSD
    title: Disk
  confidential:
    type: boolean
    default: false
    title: Confidential
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    metadata:
      layoutPosition:
        - 0
        - 1
    properties:
      image: ubuntu
      flavor: '${replace(to_lower(input.size), "-", "")}'
      name: '${input.name}'
      constraints:
        - tag: 'provider:${to_lower(input.provider)}'
        - tag: '${input.region == "EU" ? "region:eu:hard" : input.region == "US" ? "region:us:hard": ""}'
        - tag: '${input.confidential ? "region:swiss" : ""}'
      remoteAccess:
        authentication: generatedPublicPrivateKey
        username: '${input.username}'
      storage:
        bootDiskCapacityInGB: '${input.bootDiskSize}'
        constraints:
          - tag: 'disktype:${to_lower(input.disk)}'
      networks:
        - network: '${resource.Cloud_Network_1.id}'
          deviceIndex: 0
          #name: ''
          assignment: dynamic
          assignPublicIpAddress: '${input.publicip}'
  Cloud_Network_1:
    type: Cloud.Network
    metadata:
      layoutPosition:
        - 1
        - 0
    properties:
      networkType: existing
      constraints: null
